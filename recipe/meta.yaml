{% set version = "0.8.6" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-d3r
  version: {{ version|replace("-", "_") }}

source:
  fn: d3r_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/d3r_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/d3r/d3r_{{ version }}.tar.gz
  sha256: d3706c1bc4236033b0ed945e2656f9ba7450d43a359b8904f51d00d0a08f956d

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-htmltools
    - r-tidyr >=0.7.0
  run:
    - r-base
    - r-dplyr
    - r-htmltools
    - r-tidyr >=0.7.0

test:
  commands:
    - $R -e "library('d3r')"           # [not win]
    - "\"%R%\" -e \"library('d3r')\""  # [win]

about:
  home: https://github.com/timelyportfolio/d3r
  license: BSD_3_clause
  summary: Provides a suite of functions to help ease the use of 'd3.js' in R. These helpers
    include 'htmltools::htmlDependency' functions, hierarchy builders, and conversion
    tools for 'partykit', 'igraph,' 'table', and 'data.frame' R objects into the 'JSON'
    that 'd3.js' expects.
  license_family: BSD

extra:
  recipe-maintainers:
    - conda-forge/r
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
